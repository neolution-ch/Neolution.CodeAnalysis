name: Create Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        type: choice
        description: Semantic Version Type
        options:
          - major
          - minor
          - patch
          - no-version-update

      pre_release:
        type: choice
        description: Stage
        options:
          - stable
          - rc
          - beta
          - alpha

jobs:
  release-it:
    runs-on: ubuntu-latest
    steps:
      - uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: ${{ secrets.RELEASE_BOT_APP_ID }}
          private_key: ${{ secrets.RELEASE_BOT_APP_PRIVATE_KEY }}

      - name: checkout
        uses: actions/checkout@v3
        with:
          token: ${{ steps.generate-token.outputs.token }}
          # we need everything so release-it can compare the current version with the latest tag
          fetch-depth: 0

      - name: initialize mandatory git config
        run: |
          git config user.name "GitHub Release Bot"
          git config user.email release-bot@neolution.ch

      - name: install @release-it/keep-a-changelog
        run: npm install -g release-it @release-it/keep-a-changelog

      - name: run release-it
        run: |
          params=()

          if [[ ${{ github.event.inputs.version_type }} != "no-version-update" ]]; then
              params+=(${{ github.event.inputs.version_type }})
          fi

          if [[ ${{ github.event.inputs.pre_release }} != "stable" ]]; then
              params+=(--preRelease=${{ github.event.inputs.pre_release }})
              params+=(--plugins.@release-it/keep-a-changelog.keepUnreleased)
              params+=(--no-plugins.@release-it/keep-a-changelog.strictLatest)
          fi

          params+=(--ci)

          release-it -y "${params[@]}"
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
    
      - name: Get next release number
        id: release
        run: echo "::set-output name=version::$(npx release-it --release-version --dry-run)"
  
      - name: Print release version
        run: echo "The next release number is ${{ steps.release.outputs.version }}"
    
      - name: Replace version number in nuspec files
        run: 'sed -i -e "s/{{NuGetVersion}}/$GITVERSION_NUGETVERSION/g" *.nuspec'
      
      - name: Setup NuGet.exe for use with actions
        uses: NuGet/setup-nuget@v1.0.5
          
      - name: Create main package
        run: nuget pack Neolution.CodeAnalysis.nuspec
          
      - name: Create TestsRuleset package
        run: nuget pack Neolution.CodeAnalysis.TestsRuleset.nuspec
          
